{% extends "base.html" %}
{% block head_title %}{{type}}{% endblock head_title %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}
    <div class="row align-items-center mt-5">
        <div class="col-md-4">
            <img class="img-fluid" src=" {% static "images/login.svg" %} " alt="#">
        </div>
        <div class="col-md-8">
            <form method="POST"class="mt-5 shadow p-4 rounded">
                {% csrf_token %}
                {{form | crispy}}
                <input class="btn btn-info fs-5 text-white" type="submit" value="{{type}}">
            </form>
        </div>
    </div>
{% endblock content %}
